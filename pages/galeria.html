<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Style bootstrap - siempre va primero -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Style propio - siempre va segundo -->
  <link rel="stylesheet" href="../css/style.css">

<body>
  <header>
    <nav class="navbar navbar-expand-lg color-nav">
        <div class="container-fluid">
            <img src="https://placedog.net/70/50" alt="perrito menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Index</a>
                    <a class="nav-link active" href="./galeria.html">Galería</a>
                    <a class="nav-link" href="./proyectos.html">Proyectos</a>
                    <a class="nav-link" href="./preguntas.html">Preguntas</a>
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
</header>
  <h1 class="prueba">Galería</h1>
  <!--  Carrousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-t arget="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <!-- Imágen 1 -->
      <div class="carousel-item active">
        <img src="https://placedog.net/900/500" class="d-block w-100" alt="perrito">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="titulo-imagen">Primera imagen</h5>
          <p class="texto-imagen">Esta perrita tiene una colita de flor</p>
        </div>
      </div>
      <!-- Imágen 2 -->
      <div class="carousel-item">
        <img src="https://placedog.net/900/501" class="d-block w-100" alt="perrito2">
        <div class="carousel-caption d-none d-md-block texto-galeria">
          <h5 class="titulo-imagen">Segunda imagen</h5>
          <p class="texto-imagen">Este perrito tiene ojos color miel</p>
        </div>
      </div>
      <!-- Imágen 3 -->
      <div class="carousel-item">
        <img src="https://placedog.net/900/503" class="d-block w-100" alt="perrito3">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="titulo-imagen">Tercera imagen</h5>
          <p class="texto-imagen">Estos dos perritos son mejores amigos</p>
        </div>
      </div>
      <!-- Imágen 4 -->
      <div class="carousel-item">
        <img src="https://placedog.net/900/504" class="d-block w-100" alt="perrito4">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="titulo-imagen">Cuarta imagen</h5>
          <p class="texto-imagen">Este perrito quiere ir al parque</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
