<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Style bootstrap - siempre va primero -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Style propio - siempre va segundo -->
  <link rel="stylesheet" href="../css/style.css">

<body>
  <header>
    <nav class="navbar navbar-expand-lg color-nav">
        <div class="container-fluid">
            <img src="https://placedog.net/70/50" alt="perrito menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Index</a>
                    <a class="nav-link" href="./galeria.html">Galería</a>
                    <a class="nav-link" href="./proyectos.html">Proyectos</a>
                    <a class="nav-link" href="./preguntas.html">Preguntas</a>
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
</header>
  <h1 class="prueba">Contacto</h1>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" value="Pedro" required>
      <div class="valid-feedback">
        Perfecto!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" value="Martinez" required>
      <div class="valid-feedback">
        Perfecto!
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Por favor elegí un nombre de usuario
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Por favor elgí una ciudad válida
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Código postal</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Por favor elegí un CP válido
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Acepta Términos y Condiciones
        </label>
        <div class="invalid-feedback">
          Tenés que aceptar los Términos y Condiciones antes de seguir
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
